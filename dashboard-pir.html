<!-- Styles -->
<style>
  #chartdiv {
    width: 100%;
    height: 500px;
  }
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
  type="text/javascript"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link
  href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
  rel="stylesheet"
/>

<!-- MQTT Code -->
<script>
  // Create a client instance
  client = new Paho.MQTT.Client('192.168.0.110', 9001, '123');
  const DISTANCE_TO_WALL = 490;

  // set callback handlers
  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;

  // connect the client
  client.connect({ onSuccess: onConnect });

  // called when the client connects
  function onConnect() {
    // Once a connection has been made, make a subscription and send a message.
    console.log('onConnect');
    client.subscribe('kitchen/motion');
  }

  // called when the client loses its connection
  function onConnectionLost(responseObject) {
    if (responseObject.errorCode !== 0) {
      console.log('onConnectionLost:' + responseObject.errorMessage);
    }
  }

  // called when a message arrives
  function onMessageArrived(message) {
    console.log('onMessageArrived:' + message.payloadString);
    const payload = { date: Date.now(), value: message.payloadString };
    const event = new CustomEvent('new_data', { detail: payload });
    document.dispatchEvent(event);
  }

  // Chart code
  am4core.ready(function () {
    // Themes begin
    am4core.useTheme(am4themes_animated);
    // Themes end

    var chart = am4core.create('chartdiv', am4charts.XYChart);
    chart.hiddenState.properties.opacity = 0;

    chart.padding(0, 0, 0, 0);

    chart.zoomOutButton.disabled = true;
    var title = chart.titles.create();
    title.text = 'Sensor Events';
    title.fontSize = 20;
    title.marginBottom = 20;

    var data = [];
    var visits = 10;
    var i = 0;
    var recent_data;
    var humans_passing_me = 0;
    var is_passing = false;

    data.push({ date: Date.now(), value: 0 });

    chart.data = data;

    var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
    dateAxis.renderer.grid.template.location = 0;
    dateAxis.renderer.minGridDistance = 30;
    dateAxis.dateFormats.setKey('second', 'ss');
    dateAxis.periodChangeDateFormats.setKey('second', '[bold]h:mm a');
    dateAxis.periodChangeDateFormats.setKey('minute', '[bold]h:mm a');
    dateAxis.periodChangeDateFormats.setKey('hour', '[bold]h:mm a');
    dateAxis.renderer.inside = true;
    dateAxis.renderer.axisFills.template.disabled = true;
    dateAxis.renderer.ticks.template.disabled = true;

    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
    valueAxis.tooltip.disabled = true;
    valueAxis.interpolationDuration = 500;
    valueAxis.rangeChangeDuration = 500;
    valueAxis.renderer.inside = true;
    valueAxis.renderer.minLabelPosition = 0.05;
    valueAxis.renderer.maxLabelPosition = 0.95;
    valueAxis.renderer.axisFills.template.disabled = true;
    valueAxis.renderer.ticks.template.disabled = true;

    var series = chart.series.push(new am4charts.LineSeries());
    series.dataFields.dateX = 'date';
    series.dataFields.valueY = 'value';
    series.interpolationDuration = 500;
    series.defaultState.transitionDuration = 0;
    series.tensionX = 0.8;

    var range = valueAxis.createSeriesRange(series);
    range.value = 0;
    range.endValue = 140;

    chart.events.on('datavalidated', function () {
      dateAxis.zoom({ start: 1 / 15, end: 1.2 }, false, true);
    });

    dateAxis.interpolationDuration = 500;
    dateAxis.rangeChangeDuration = 500;

    document.addEventListener(
      'new_data',
      function (e) {
        console.log('new_data', e);
        console.log(e.detail);

        // To refresh the chart
        if (chart.data.length > 120) {
          chart.addData(e.detail, 1);
        } else {
          chart.addData(e.detail, 0);
        }

        // Log if there's motion
        if (e.detail.value === '1') {
          // Add to the upper metric
          humans_passing_me += 1;
          document.getElementById(
            'number-people'
          ).textContent = humans_passing_me;
          //   Add to log table
          var d = new Date();
          var event_text = $("<td></td>").text("Motion Detected");
          console.log(d.toLocaleString())
          var date_text = $("<td></td>").text(d.toLocaleString());

          var table_row = $("<tr></tr>").append(event_text, date_text); 
          $('#event-log tbody').prepend(table_row);
        }
      },
      false
    );

    // all the below is optional, makes some fancy effects
    // gradient fill of the series
    series.fillOpacity = 1;
    var gradient = new am4core.LinearGradient();
    gradient.addColor(chart.colors.getIndex(0), 0.2);
    gradient.addColor(chart.colors.getIndex(0), 0);
    series.fill = gradient;

    // this makes date axis labels to fade out
    dateAxis.renderer.labels.template.adapter.add('fillOpacity', function (
      fillOpacity,
      target
    ) {
      var dataItem = target.dataItem;
      return dataItem.position;
    });

    // need to set this, otherwise fillOpacity is not changed and not set
    dateAxis.events.on('validated', function () {
      am4core.iter.each(dateAxis.renderer.labels.iterator(), function (label) {
        label.fillOpacity = label.fillOpacity;
      });
    });

    // this makes date axis labels which are at equal minutes to be rotated
    dateAxis.renderer.labels.template.adapter.add('rotation', function (
      rotation,
      target
    ) {
      var dataItem = target.dataItem;
      if (
        dataItem.date &&
        dataItem.date.getTime() ==
          am4core.time
            .round(new Date(dataItem.date.getTime()), 'minute')
            .getTime()
      ) {
        target.verticalCenter = 'middle';
        target.horizontalCenter = 'left';
        return -90;
      } else {
        target.verticalCenter = 'bottom';
        target.horizontalCenter = 'middle';
        return 0;
      }
    });

    // bullet at the front of the line
    var bullet = series.createChild(am4charts.CircleBullet);
    bullet.circle.radius = 5;
    bullet.fillOpacity = 1;
    bullet.fill = chart.colors.getIndex(0);
    bullet.isMeasured = false;

    series.events.on('validated', function () {
      bullet.moveTo(series.dataItems.last.point);
      bullet.validatePosition();
    });
  }); // end am4core.ready()
</script>

<!-- HTML -->
<div class="mx-auto p-10 w-full">
  <h4 class="text-center text-xl font-semibold my-8">
    PIR Motion Detection Dashboard
  </h4>

  <div
    class="container mx-auto my-8 text-center p-12 bg-blue-200 rounded-md font-grey-800"
  >
    <p class="text-lg">Number of Times People Passed Through:</p>
    <p class="text-2xl font-bold" id="number-people" class="">0</p>
  </div>
  <div class="flex">
    <div id="chartdiv" class="w-1/2 border p-6"></div>
    <div class="w-1/2 border p-6">
      <h4 class="text-lg font-semibold text-center">Motion Detection Log</h4>
      <table id="event-log" class="my-4" style="width: 100%">
        <thead>
          <tr>
            <th>Event</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
